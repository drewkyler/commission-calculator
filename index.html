<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commission Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .table-header {
      @apply px-4 py-2 text-left text-sm font-semibold text-gray-600;
    }
    .table-cell {
      @apply px-4 py-2 text-sm text-gray-700;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-7xl mx-auto py-10 px-4">
    <header class="mb-10">
      <h1 class="text-3xl font-bold text-gray-800">Commission Calculator</h1>
      <p class="text-gray-600">Add deals, track revenue, and calculate commission payouts.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left Column: Inputs -->
      <div class="lg:col-span-1 space-y-8">
        <!-- Constants Card -->
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4">Quota & Rates</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-500">Annual Quota</label>
              <input type="number" id="annualQuota" value="1500000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
            </div>
          </div>
        </div>

        <!-- Deal Entry Card -->
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4">Add Deal</h2>
          <form id="dealForm" class="space-y-4">
            <div>
              <label for="dealName" class="block text-sm font-medium text-gray-700">Deal Name</label>
              <input type="text" id="dealName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="e.g., Acme Corp Contract">
            </div>
            <div>
              <label for="dealQuarter" class="block text-sm font-medium text-gray-700">Quarter</label>
              <select id="dealQuarter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                <option>Q1</option>
                <option>Q2</option>
                <option>Q3</option>
                <option>Q4</option>
              </select>
            </div>
            <div>
              <label for="dealValue" class="block text-sm font-medium text-gray-700">Deal Value ($)</label>
              <input type="number" id="dealValue" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="e.g., 50000">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
              Add Deal
            </button>
          </form>
        </div>
      </div>

      <!-- Right Column: Deal Details -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-xl shadow-md">
          <div class="p-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold">Deal Log & Commission Breakdown</h2>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full">
              <thead>
                <tr>
                  <th class="table-header">Deal Name</th>
                  <th class="table-header">Quarter</th>
                  <th class="table-header">Deal Value</th>
                  <th class="table-header">Commission</th>
                  <th class="table-header">Total Commission YTD</th>
                </tr>
              </thead>
              <tbody id="dealsTableBody" class="divide-y divide-gray-200">
                <tr><td colspan="5" class="text-center p-8 text-gray-500">No deals added yet.</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Full Width: Performance Overview -->
      <div class="lg:col-span-3">
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4">Performance Overview</h2>
          <div>
            <table class="min-w-full">
              <thead>
                <tr>
                  <th class="table-header">Quarter</th>
                  <th class="table-header">Revenue</th>
                  <th class="table-header">Commission</th>
                  <th class="table-header">Revenue YTD</th>
                </tr>
              </thead>
              <tbody id="summaryTableBody">
                <!-- JS will populate this -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const dealForm = document.getElementById('dealForm');
    const dealsTableBody = document.getElementById('dealsTableBody');
    const summaryTableBody = document.getElementById('summaryTableBody');

    const quarterlyRates = [
      { threshold: 0, rate: 0.10 },
      { threshold: 1, rate: 0.12 },
      { threshold: 1.25, rate: 0.15 },
      { threshold: 1.50, rate: 0.17 }
    ];

    const annualRates = [
      { threshold: 0, rate: 0.10 },
      { threshold: 1, rate: 0.12 },
      { threshold: 1.25, rate: 0.15 },
      { threshold: 1.50, rate: 0.17 }
    ];

    let deals = [];

    function formatCurrency(value) {
      return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
    }

    function calculateCommission(value, rates, quota) {
      let commission = 0;
      let remaining = value;
      for (let i = 0; i < rates.length; i++) {
        const tierQuota = quota * (i + 1 < rates.length ? rates[i+1].threshold : Infinity) - quota * rates[i].threshold;
        const applied = Math.min(remaining, tierQuota);
        commission += applied * rates[i].rate;
        remaining -= applied;
        if (remaining <= 0) break;
      }
      return commission;
    }

    dealForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('dealName').value;
      const quarter = document.getElementById('dealQuarter').value;
      const value = parseFloat(document.getElementById('dealValue').value);
      const quota = parseFloat(document.getElementById('annualQuota').value);

      const commission = calculateCommission(value, quarterlyRates, quota / 4);

      deals.push({ name, quarter, value, commission });

      renderTables();
      dealForm.reset();
    });

    function renderTables() {
      dealsTableBody.innerHTML = '';
      summaryTableBody.innerHTML = '';

      let ytdRevenue = 0;
      let ytdCommission = 0;
      const quarters = { Q1: { revenue: 0, commission: 0 }, Q2: { revenue: 0, commission: 0 }, Q3: { revenue: 0, commission: 0 }, Q4: { revenue: 0, commission: 0 } };

      deals.forEach((deal, idx) => {
        ytdRevenue += deal.value;
        ytdCommission += deal.commission;

        quarters[deal.quarter].revenue += deal.value;
        quarters[deal.quarter].commission += deal.commission;

        dealsTableBody.innerHTML += `
          <tr>
            <td class="table-cell">${deal.name}</td>
            <td class="table-cell">${deal.quarter}</td>
            <td class="table-cell">${formatCurrency(deal.value)}</td>
            <td class="table-cell">${formatCurrency(deal.commission)}</td>
            <td class="table-cell">${formatCurrency(ytdCommission)}</td>
          </tr>
        `;
      });

      let cumRevenue = 0;
      for (const q of ['Q1','Q2','Q3','Q4']) {
        cumRevenue += quarters[q].revenue;
        summaryTableBody.innerHTML += `
          <tr>
            <td class="table-cell">${q}</td>
            <td class="table-cell">${formatCurrency(quarters[q].revenue)}</td>
            <td class="table-cell">${formatCurrency(quarters[q].commission)}</td>
            <td class="table-cell">${formatCurrency(cumRevenue)}</td>
          </tr>
        `;
      }
    }
  </script>
</body>
</html>
